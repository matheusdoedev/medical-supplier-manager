name: Deploy to Amazon ECS

on:
  push:
    branches: ['master']

env:
  CONTAINER_NAME: medical-supplier-manager
  CONTAINER_TAG: latest

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        env:
          VITE_INTERVIEW_API_URL: ${{ secrets.VITE_INTERVIEW_API_URL }}
        run: docker build -t ${{ env.CONTAINER_NAME }} .

      - name: Tag image
        run: docker tag ${{ env.CONTAINER_NAME }} ${{ secrets.DOCKER_USERNAME }}/${{ env.CONTAINER_NAME }}:${{ env.CONTAINER_TAG }}

      - name: Publish image to docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.CONTAINER_NAME }}:${{ env.CONTAINER_TAG }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Creating a private key
        run: |
          mkdir ~/.ssh
          echo ${{ secrets.SSH_KEY }} > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Acessing EC2 instance
        run: |
          sudo apt update
          sudo apt install ssh
          ssh -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USERNAME }}@${{ secrets.AWS_EC2_HOST }}

      - name: Pulling docker image
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.CONTAINER_NAME }}

      - name: Running container
        run: sudo docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/${{ env.CONTAINER_NAME }}
